name: Legacy Snap

on:
  push:
    branches:
      - release/core18-legacy
    paths:
      - ".github/workflows/legacy-snap.yml"
      - "snap/**"
      - "src/**"
      - "requirements.txt"
  workflow_dispatch:
    inputs:
      release_channel:
        description: "Snap channel, e.g. legacy/edge (empty = no publish)"
        required: false
        default: ""

concurrency:
  group: legacy-snap-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build core18 snaps (multi-arch)
    runs-on: ubuntu-22.04
    timeout-minutes: 180

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Remote build snaps on Launchpad
        id: build
        uses: snapcore/action-build@v1
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.STORE_LOGIN }}
        with:
          # core18 projects are most stable with Snapcraft 7.x in CI.
          snapcraft-channel: 7.x/stable
          snapcraft-args: >-
            remote-build
            --build-for=amd64
            --build-for=arm64
            --build-for=armhf
            --build-for=i386
            --launchpad-accept-public-upload

      - name: Upload snap artifacts
        uses: actions/upload-artifact@v4
        with:
          name: legacy-snaps-${{ github.sha }}
          path: "*.snap"
          if-no-files-found: error

  publish:
    name: Publish to Snap Store
    if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_channel != ''
    runs-on: ubuntu-22.04
    needs: build
    environment: legacy-release

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: legacy-snaps-${{ github.sha }}
          path: dist

      - name: Install Snapcraft
        run: sudo snap install snapcraft --classic --channel=7.x/stable

      - name: Login to Snap Store
        env:
          SNAPCRAFT_STORE_CREDENTIALS: ${{ secrets.STORE_LOGIN }}
        run: |
          login_file="$RUNNER_TEMP/store-login.txt"
          printf '%s' "$SNAPCRAFT_STORE_CREDENTIALS" > "$login_file"
          snapcraft login --with "$login_file"

      - name: Publish all built snaps
        run: |
          set -eu
          channel='${{ github.event.inputs.release_channel }}'
          shopt -s nullglob
          snaps=(dist/*.snap)
          if [ "${#snaps[@]}" -eq 0 ]; then
            echo "No snap files found in dist/"
            exit 1
          fi
          for snap in "${snaps[@]}"; do
            echo "Publishing $snap to $channel"
            snapcraft upload --release "$channel" "$snap"
          done

      - name: Logout from Snap Store
        if: always()
        run: snapcraft logout || true
